<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Beauty & Skincare Consultation</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Additional styles specific to contact page */
        .contact-section {
            padding: 20px;
            text-align: center;
        }

        .contact-section h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .contact-form {
            width: 70%;
            margin: 0 auto;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 120px;
        }

        .contact-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #45a049;
        }

        .contact-address {
            margin-top: 40px;
            text-align: center;
        }

        .contact-address p {
            font-size: 18px;
        }

        /* Adjust footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }

        .footer p {
            color: #ff69b4; /* Pink color for "All rights reserved" */
        }
    </style>
</head>
<body class="contact-page">
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="reserve.html">Reserve a Consultation</a></li>
                <li><a href="product.html">Product</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <h2>Get in Touch</h2>
            <div class="contact-form">
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" required></textarea><br><br>
                    <input type="submit" value="Send Message">
                </form>
            </div>
        </section>
        <section class="contact-section">
            <h2>Location</h2>
            <div class="contact-address">
                <p>Visit us at:</p>
                <address>
                    123 Beauty Avenue<br>
                    Skincare City, SK 12345<br>
                    United States
                </address>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Beauty & Skincare Consultation. <span style="color: #ff69b4;">All rights reserved.</span></p>
    </footer>
</body>
</html
